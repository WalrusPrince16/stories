<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7d32c0b1df.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
    <title>Page</title>
</head>
<body>
    <main class="main">
        <header id="header" class="main__header">
            <a href="./index.html" class="main__header-option main__header-option--back">
                <i class="fas fa-arrow-left"></i>
            </a>
            <p id="progress">
                
            </p>
            <div class="main__header-font">
                <button id="fontPlus" class="main__header-option main__header-option--font">
                    <i class="fas fa-plus"></i>
                </button>
                <span id="zoom">2x</span>
                <button id="fontMinus" class="main__header-option main__header-option--font">
                    <i class="fas fa-minus"></i>
                </button>
            </div>
        </header>

        <button id="main-menu" class="main__menu">
            <i class="fas fa-arrow-alt-circle-right"></i>
        </button>

        <aside id="main-menu-content" class="main__menu-content">
            <form id="menu-form" class="main__menu-content-form">
                <div class="main__menu-content-form-group">
                    <input type="checkbox" id="hyphens" checked>
                    <label class="label__check" for="hyphens">Hyphens</label>
                </div>
                <div class="main__menu-content-form-group">
                    <input type="checkbox" id="done">
                    <label class="label__check" for="done">Mark Story as Read</label>
                </div>
                <div class="main__menu-content-form-group">
                    <label for="themes">Reader Theme</label>
                    <select class="select" name="themes" id="themes">
                        <option name="themes" value="default">Default</option>
                        <option name="themes" value="light">Light</option>
                        <option name="themes" value="dark">Dark</option>
                    </select>
                </div>
                <div class="main__menu-content-form-group">
                    <button class="">Save</button>
                </div>
            </form>
        </aside>

        <div id="main-content" class="main__content">
            <h1 class="main__title">
                PART III
            </h1>
            <hr class="main__line">
            <div id="story" class="main__story">
                <p class="main__coming-soon">
                    coming soon...
                </p>
            </div>
        </div>
        <footer class="main__footer main__footer--story">
            &copy;2020 WP16
        </footer>
    </main>
</body>
</html>
